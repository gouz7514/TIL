<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Circle Progress Bar</title>
  </head>
  <body>
    <div class="circular">
      <div class="inner"></div>
      <div class="number" data-view="30">0%</div>
      <div class="circle">
        <div class="bar right">
          <div class="progress"></div>
        </div>
        <div class="bar left">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </div>
    <script src="./index.js" defer></script>
    </script>
  </body>
</html>
